{% for image in site.data.piserver-gallery.piserver_image_gallery_all %}
{% if image.header%}
    <h1 id="{{image.header}}">{{image.header}}</h1><br>
{% else %}
    <div class="tab-content">
        <img class="gallery-image" src="{{ site.baseurl }}/_img/piserver/collection/{{ image.filename }}" alt="" style="border-radius: 0.5rem; max-height: 650px">
        <br>
        <small>{{ image.info }}</small>
    </div>
{% endif %}
    
{% endfor %}
