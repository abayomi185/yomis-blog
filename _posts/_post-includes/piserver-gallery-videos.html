{% for video in site.data.piserver-gallery.piserver_video_gallery_all %}
<div class="tab-content">
    <div style="position: relative; overflow: hidden; padding-top: 56.25%; margin-bottom: 10px">
        <iframe src="{{ video.video_link }}" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;"></iframe>
    </div>
    <small>{{ video.info }}</small>
</div>



{% endfor %}
